<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.cdnfonts.com/css/oooh-baby" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/inria-serif" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/loginpages.css" />

  </head>
  <body>
    <div class="loginsection">
      <div id="backarrow" onclick="window.history.back()">
        <img src="/img/back.png" width="110px" />
      </div>
      <h2>Sign Up</h2>
      <p class="continuesubtitle">Create an account to get started!</p>
      <form class="loginbox">
        <input type="text" placeholder="Username" required />
        <br />
        <input type="email" placeholder="Email" required />
        <br />
        <input type="password" placeholder="Password" required />
        <br />
        <input type="submit" id="loginbutton" value="Sign Up"></input>
      </form>
      <p class="signupmessage">
        Already have an account? <a href="loginpage.html">Sign in</a>
      </p>
    </div>

    <script type="module" src="./js/signuppage.js"></script>
  </body>
</html>
