<html>
  <head>
    <link href="https://fonts.cdnfonts.com/css/oooh-baby" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/inria-serif" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/loginpages.css" />
  </head>
  <body>
    <div class="loginsection">
      <div id="backarrow" onclick="window.history.back()">
        <img src="/images/icons/up-arrow.png" width="110px" />
      </div>
      <h2>Welcome Back</h2>
      <p class="continuesubtitle">Log in to continue!</p>
      <form class="loginbox">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <br />
        <button type="submit" id="loginbutton">Log In</button>
      </form>
      <p class="signupmessage">
        Don't have an account? <a href="signuppage.html">Sign up</a>
      </p>
    </div>
  </body>
</html>
