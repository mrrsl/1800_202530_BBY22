<html>
  <head>
    <style>
      :root {
        --accent-color: #fff5fa; /* default accent color */
        --header-font: "Oooh Baby", sans-serif;
        --body-font: "Inria Serif", sans-serif;
      }

      body {
        background-color: #fbf7f8;
        background-blend-mode: lighten;
        text-align: center;
        font-family: var(--header-font);
        font-size: 30pt;
      }

      header {
        background-image: url("./img/lightcoloredbackdrop.png");
        box-shadow: 0 0 60px rgba(78, 22, 45, 0.3);
        padding: 2.5rem 0 0.5rem 0; /* top right bottom left padding*/
      }

      #backarrow {
        position: absolute;
        top: 4rem;
        left: 2rem;
        z-index: 10;
        width: 2rem;
        height: auto;
      }

      /* styles the settings icon in the header; Unfortunately, I had to use position: absolute to prevent the header from overflowing (note: the settings icon is styled using flexbox on the other pages)  */
      .settingsIcon {
        position: absolute;
        top: 3.8rem;
        right: 2.5rem;
        z-index: 10;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* styles the group of two buttons located at the top of the friends page */
      .socialbuttonsgroup {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin: 3rem 0;
      }

      /* styles each individual friends button */
      .friendsbutton {
        padding: 0.8rem 0.9rem;
        font-size: 29pt;
        font-family: var(--body-font, sans-serif);
        background-color: var(--top-button-color);
        border: none;
        border-radius: 8px;
        letter-spacing: -1px;
      }

      /* styles friend & group buttons */
      .friendsbutton {
        padding: 1.4rem 1.8rem;
        font-size: 31pt;
        border: 2px solid #d2c2cb;
        border-radius: 18px;
        background: #fff5fa;
        box-shadow: 0 6px 14px rgba(78, 2, 34, 0.726);
      }

      /* styles the container for the search bar */
      .searchbarcontainer {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }

      .searchbar {
        width: 100%;
        max-width: 800px;
        padding: 1rem 2rem 0.6rem 5rem; /* some of this padding is responsible for maintaining the distance between the icon and the placeholder text */
        font-size: 29pt;
        background-color: #fdf9fb;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        outline: none;
        font-family: var(--body-font, sans-serif);
        border: 2px solid #d2c2cb;
        border-radius: 25px;
        background-image: url("./img/searchicon.png"); /* sets the icon as a bg image in order to display it (I didn't feel like creating another wrapper div to do this) */
        background-repeat: no-repeat;
        background-size: 60px 60px;
        background-position: 0.8rem center;
      }

      .friendscontainer {
        display: flex;
        flex-direction: column;
        gap: 4rem;
        margin: 2rem auto;
        width: 90%;
        max-width: 800px;
        padding-bottom: 8rem; /* added to prevent obstruction from navbar */
      }

      .friendbox {
        position: relative;
        border: 2px solid #d2c2cb;
        border-radius: 24px;
        background: #fff;
        padding: 1.8rem;
        box-shadow: 0 6px 14px rgba(78, 22, 45, 0.12);
        margin: 0.5rem 0;
      }

      /* styles the unfriend icon */
      .unfriend {
        position: absolute;
        top: 1rem;
        right: 1.5rem;
        width: 67px;
        height: 67px;
      }

      /* styles the add friend to group icon directly across */
      .addToGroup {
        position: absolute;
        top: 1rem;
        left: 1.5rem;
        width: 67px;
        height: 67px;
      }

      .profilepic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #f0cfe0;
        object-fit: cover;
        margin-right: 1.2rem;
      }

      .friendname {
        font-size: 40pt;
        font-weight: bold;
      }

      .friendusername {
        font-size: 34pt;
      }

      .leaderboardtasks {
        margin-top: 10px;
        font-size: 25pt;
        font-weight: 600;
        color: #4e162d;
        border-radius: 16px;
        border: 2px solid #d2c2cb;
        font-family: var(--body-font, sans-serif);
        background: #fff5fa;
        display: inline-block; /* crucial to prevent the button from stretching to its full width */
        padding: 1rem 1.5rem;
      }

      /* styles the bottom navbar */
      .bottomnav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: var(--accent-color);
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        z-index: 100;
        padding: 1rem 0;
      }

      .bottomnav ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .bottomnav li {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: var(--body-font);
        font-size: 25pt;
        color: #362830;
      }

      .bottomnav img {
        width: 100px;
        height: auto;
        margin-bottom: 0.5rem;
      }

      .addfriendbutton {
        font-family: var(--body-font);
        font-size: 24pt;
        padding: 0.8rem 1.6rem;
        border-radius: 25px;
        background-color: var(--accent-color);
        color: #362830;
        border: none;
        box-shadow: 0 4px 20px rgba(78, 22, 45, 0.2);
        margin-top: 1rem;
        display: inline-block;
      }

      /* adds the transparent dark background */
      .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      /* for the popup box */
      .addToGroupPopup {
        background: #fff;
        border-radius: 50px;
        padding: 3rem;
        width: 500px;
        max-width: 90%;
        text-align: center;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        font-size: 20pt;
        font-family: var(--body-font, sans-serif);
        position: relative;
      }

      /* the x button in the top right */
      .addToGroupPopup .closebutton {
        position: absolute;
        top: 20px;
        right: 25px;
        background: none;
        border: none;
        font-size: 20pt;
        color: #4e162d;
      }

      /* each group option row */
      .groupOptionRow {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 1rem 0;
        font-family: var(--body-font);
        font-size: 20pt;
      }

      /* styles the add to group buttons */
      .addbutton {
        font-family: var(--body-font);
        font-size: 20pt;
        padding: 0.8rem 1.6rem;
        border: none;
        border-radius: 25px;
        background-color: #fff5fa;
        box-shadow: 0 4px 10px rgba(78, 22, 45, 0.2);
        transition: transform 0.2s ease, background-color 0.2s ease;
        margin-left: 1rem;
      }

    </style>
    <link href="https://fonts.cdnfonts.com/css/oooh-baby" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/inria-serif" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/cormorant-garamond"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HEADER AREA -->
    <header>
      <h1 id="plannerName">Friends</h1>
      <div id="backarrow" onclick="window.history.back()">
        <img src="../img/up-arrow.png" width="110px" />
      </div>

      <a href="sofiassettings.html" class="settingsicon"
        ><img src="../img/settingsgear.png" width="70px"
      /></a>
    </header>

    <!-- FRIENDS LIST SECTION -->
    <div class="socialbuttonsgroup">
      <button class="friendsbutton">
        <a href="friends.html">FRIENDS LIST</a>

      <button class="friendsbutton"><a href="groups.html">GROUPS</a></button>
    </div>

    <div class="searchbarcontainer">
      <input
        type="text"
        placeholder="Search for friends..."
        class="searchbar"
      />
    </div>

    <div class="friendscontainer">
      <div class="friendbox">
        <img src="../img/unfriend.png" class="unfriend" />
        <img src="../img/addtogroup.png" class="addToGroup" />
        <img src="../img/lachesis.jfif" class="profilepic" />
        <div class="friendinfo">
          <div class="friendname">Lachesis</div>
          <div class="friendusername">@lachesis.cat</div>
        </div>
        <div class="leaderboardtasks">12 tasks completed this week</div>
      </div>

      <div class="friendbox">
        <img src="../img/unfriend.png" class="unfriend" />
        <img src="../img/addtogroup.png" class="addToGroup" />
        <img src="../img/zakarya.jpg" class="profilepic" />
        <div class="friendinfo">
          <div class="friendname">Zakarya</div>
          <div class="friendusername">@zakblack</div>
        </div>
        <div class="leaderboardtasks">9 tasks completed this week</div>
      </div>

      <div class="friendbox">
        <img src="../img/unfriend.png" class="unfriend" />
        <img src="../img/addtogroup.png" class="addToGroup" />
        <img src="../img/rawan.jpg" class="profilepic" />
        <div class="friendinfo">
          <div class="friendname">Rawan</div>
          <div class="friendusername">@rawanplans</div>
        </div>
        <div class="leaderboardtasks">3 tasks completed this week</div>
      </div>

      <div class="friendbox">
        <img src="../img/unfriend.png" class="unfriend" />
        <img src="../img/addtogroup.png" class="addToGroup" />
        <img src="../img/rawan.jpg" class="profilepic" />
        <div class="friendinfo">
          <div class="friendname">Rawan</div>
          <div class="friendusername">@rawanplans</div>
        </div>
        <div class="leaderboardtasks">3 tasks completed this week</div>
      </div>
    </div>
</div>

    <!-- Hidden overlay for adding friend to a group -->
    <div id="hiddengroupbox" class="overlay" style="display: none;">
      <div class="addToGroupPopup">
        <button class="closebutton">X</button>
        <h3>Add Friend to Group</h3>
        <!-- this is where each group option will render in -->
        <div id="groupOptions"></div>
      </div>
    </div>

    <!-- BOTTOM NAVBAR -->
    <div class="bottomnav">
      <ul>
        <li>
          <a href="friends.html"
            ><img src="../img/friendsicon.png" alt="Friends"
          /></a>
          <span>Friends</span>
        </li>
        <li>
          <a href="sofiascalendar.html"
            ><img src="../img/scheduleicon.png" alt="Schedule"
          /></a>
          <span>Schedule</span>
        </li>
      </ul>
    </div>

    <script type="module" src="/js/friends.js"></script>
  </body>
</html>
