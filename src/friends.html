<html>
  <head>
    <style>
      :root {
        --accent-color: #fff5fa; /* default accent color */
        --header-font: "Oooh Baby", sans-serif;
        --body-font: "Inria Serif", sans-serif;
      }

      body {
        background-color: #fbf7f8;
        background-blend-mode: lighten;
        text-align: center;
        font-family: var(--header-font);
        font-size: 30pt;
      }

      header {
        background-image: url("/img/lightcoloredbackdrop.png");
        box-shadow: 0 0 60px rgba(78, 22, 45, 0.3);
        padding: 2.5rem 0 0.5rem 0; /* top right bottom left padding*/
      }

      #backarrow {
        position: absolute;
        top: 4rem;
        left: 2rem;
        z-index: 10;
        width: 2rem;
        height: auto;
        cursor: pointer;
      }

      /* styles the settings icon in the header; Unfortunately, I had to use position: absolute to prevent the header from overflowing (note: the settings icon is styled using flexbox on the other pages)  */
      .settingsIcon {
        position: absolute;
        top: 3.8rem;
        right: 2.5rem;
        z-index: 10;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* styles the group of three buttons located at the top of the friends page */
      .socialbuttonsgroup {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin: 3rem 0;
      }

      /* styles each individual friends button */
      .friendsbutton {
        padding: 1.4rem 1.9rem;
        font-size: 31pt;
        font-family: var(--body-font, sans-serif);
        background-color: var(--accent-color);
        border: 2px solid #d2c2cb;
        border-radius: 18px;
        letter-spacing: -1px;
        box-shadow: 0 6px 14px rgba(78, 2, 34, 0.726);
      }

      /* styles the container for the search bar (duh) */
      .searchbarcontainer {
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
        align-items: center;
        margin-top: 1rem;
        width: 100%;
      }

      .searchbar {
        width: 100%;
        max-width: 800px;
        padding: 1rem 2rem 0.6rem 5rem; /* some of this padding is responsible for maintaining the distance between the icon and the placeholder text */
        font-size: 29pt;
        background-color: #fdf9fb;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        outline: none;
        font-family: var(--body-font, sans-serif);
        border: 2px solid #d2c2cb;
        border-radius: 25px;
        background-image: url("/img/searchicon.png"); /* sets the icon as a bg image in order to display it (I didn't feel like creating another wrapper div to do this) */
        background-repeat: no-repeat;
        background-size: 60px 60px;
        background-position: 0.8rem center;
      }
      #searchresults {
        margin-top: 1rem;
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      div.resultwrapper {
        background-color: #EFEFEF;
        display:flex;
        flex-direction: row;
        width: 100%;
      }
      div.resultwrapper > i {
        width: 10%;
        height: auto;
        aspect-ratio: 1/1;

        margin-right: 5px;

        background-image: url("/img/listadd.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      div.resulttext {
        flex-grow: 1;
        display: flex;
        flex-direction: column;

        text-align: left;
        padding-left: 5px;
      }
      div.resulttext > p {
        margin: 0;
        padding: 4px;
      }

      .friendscontainer {
        display: flex;
        flex-direction: column;
        gap: 4rem;
        margin: 2rem auto;
        width: 90%;
        max-width: 800px;
        padding-bottom: 8rem;
      }

      .friendbox {
        position: relative;
        border: 2px solid #d2c2cb;
        border-radius: 24px;
        background: #fff;
        padding: 1.8rem;
        box-shadow: 0 6px 14px rgba(78, 22, 45, 0.12);
        margin: 0.5rem 0;
      }

      /* styles the unfriend icon */
      .unfriend {
        position: absolute;
        top: 1rem;
        right: 1.5rem;
        width: 67px;
        height: 67px;
      }

      /* styles the add friend to group icon directly across */
      .addToGroup {
        position: absolute;
        top: 1rem;
        left: 1.5rem;
        width: 67px;
        height: 67px;
      }

      .profilepic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #f0cfe0;
        object-fit: cover;
        margin-right: 1.2rem;
      }

      .friendinfo {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .friendname {
        font-size: 40pt;
        font-weight: bold;
      }

      /* styles each friend's username */
      .friendusername {
        font-size: 34pt;
      }

      /* styles the # of weekly tasks completed to the right of the friend box */
      .leaderboardtasks {
        margin-top: 10px;
        font-size: 25pt;
        font-weight: 600;
        color: #4e162d;
        border-radius: 16px;
        border: 2px solid #d2c2cb;
        font-family: var(--body-font, sans-serif);
        background: #fff5fa;
        display: inline-block; /* crucial to prevent the button from stretching to its full width */
        padding: 1rem 1.5rem;
      }

      /* styles the bottom navbar */
      .bottomnav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: var(--accent-color);
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        z-index: 100;
        padding: 1rem 0;
      }

      .bottomnav ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .bottomnav li {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: var(--body-font);
        font-size: 25pt;
        color: #362830;
      }

      .bottomnav img {
        width: 100px;
        height: auto;
        margin-bottom: 0.5rem;
      }
    </style>
    <link href="https://fonts.cdnfonts.com/css/oooh-baby" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/inria-serif" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/cormorant-garamond"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HEADER AREA -->
    <header>
      <h1 id="plannerName">Friends</h1>
      <div
        id="backarrow"
        onclick="window.history.back()"
        style="cursor: pointer"
      >
        <img src="/img/up-arrow.png" width="110px" />
      </div>

      <a href="sofiassettings.html" class="settingsicon"
        ><img src="/img/settingsgear.png" width="70px"
      /></a>
    </header>

    <!-- FRIENDS LIST SECTION -->
    <div class="socialbuttonsgroup">
      <button class="friendsbutton">FRIENDS LIST</button>
      <button class="friendsbutton">GROUPS</button>
    </div>

    <div class="searchbarcontainer">
      <input
        type="text"
        placeholder="Search for friends..."
        class="searchbar"
      />
      <div id="searchresults">

      </div>
    </div>

    <div class="friendscontainer">
      <!-- Template here to remove them from final rendered view -->
      <template>
        <div class="friendbox">
          <img src="../img/lachesis.jfif" alt="Friend 1" class="profilepic" />
          <div class="friendinfo">
            <div class="friendname">Lachesis</div>
            <div class="friendusername">@lachesis.cat</div>
          </div>
          <div class="leaderboardtasks">12 tasks completed this week</div>
        </div>

        <div class="friendbox">
          <img src="../img/zakarya.jpg" alt="Friend 2" class="profilepic" />
          <div class="friendinfo">
            <div class="friendname">Zakarya</div>
            <div class="friendusername">@zakblack</div>
          </div>
          <div class="leaderboardtasks">9 tasks completed this week</div>
        </div>

        <div class="friendbox">
          <img src="../img/rawan.jpg" alt="Friend 3" class="profilepic" />
          <div class="friendinfo">
            <div class="friendname">Rawan</div>
            <div class="friendusername">@rawanplans</div>
          </div>
          <div class="leaderboardtasks">3 tasks completed this week</div>
        </div>
      </template>
    </div>

    <!-- BOTTOM NAVBAR -->
    <div class="bottomnav">
      <ul>
        <li>
          <a href="friends.html"
            ><img src="../img/friendsicon.png" alt="Friends"
          /></a>
          <span>Friends</span>
        </li>
        <li>
          <a href="sofiascalendar.html"
            ><img src="../img/scheduleicon.png" alt="Schedule"
          /></a>
          <span>Schedule</span>
        </li>
      </ul>
    </div>

    <script type="module">
      import {
        userFriends,
        addFriend, deleteFriend,
        user, userPreferences,
        searchUsers
      } from "/js/Database.js";

      import {
        authWrapper
      } from "/js/FirebaseInstances.js";

      // The default color (pink)
      const defaultAccentColor = "#fff5fa";
      // Search components so we can append search results
      const searchContainer = document.querySelector(".searchbarcontainer");
      const searchBar = searchContainer.querySelector(".searchbar");
      const searchResults = document.getElementById("searchresults");

      function searchHandler(event) {
        if (event.key !== "Enter") return;

        let term = searchBar.value.trim();
        searchResults.innerHTML = "";
        if (term === "") {
          return;
        }
        populateSearch(term);
      }

      /** Search matching usernames and display the resutls. */
      async function populateSearch(term) {
        // Slower than I'd like but no point in re-engineering the DB to make it faster
        searchUsers(term).then(results => {
          results.forEach(async friendObj => {
            searchResults.appendChild(generateResultDisplay(friendObj.name, friendObj.email, friendObj.uid));
          });
        });
      }

      /** Generates result display items. Get uid from wrapper.uid. */
      function generateResultDisplay(name, email, uid) {
        /*
        div.resultwrapper
          i.addfriendicon
          div.resulttext
            p.name
            p.email
        */
        let wrapper = document.createElement("div");
        wrapper.classList.add("resultwrapper");
        let textWrapper = document.createElement("div");
        textWrapper.classList.add("resulttext");

        let addIcon = document.createElement("i");
        addIcon.classList.add("addfriendicon");
        addIcon.firebaseUID = uid;
        addIcon.addEventListener("click", addHandler);

        let nameP = document.createElement("p");
        nameP.classList.add("name");
        nameP.innerText = name;

        let emailP = document.createElement("p");
        emailP.classList.add("email");
        emailP.innerText = email;

        textWrapper.append(nameP, emailP);
        wrapper.appendChild(textWrapper);
        wrapper.appendChild(addIcon);

        return wrapper;
      }
      
      /** Element generator for the each retreived friend. */
      function friendBox(name, email, completions, uid) {

        let wrapper = document.createElement("div");
        wrapper.classList.add("friendbox");

        let unfriend = document.createElement("img");
        unfriend.classList.add("unfriend");
        unfriend.src = "/img/unfriend.png";
        wrapper.append(unfriend);
        unfriend.firebaseUID = uid;
        unfriend.addEventListener("click", unfriendHandler);

        let addtogroup = document.createElement("img");
        addtogroup.classList.add("addToGroup");
        addtogroup.src = "/img/addtogroup.png";
        wrapper.append(addtogroup);

        let dp = document.createElement("img");
        dp.classList.add("profilepic");
        wrapper.append(dp);

        let infoBox = document.createElement("div");
        infoBox.classList.add("friendinfo");
        wrapper.append(infoBox);

        let friendName = document.createElement("div");
        friendName.classList.add("friendname");
        friendName.innerText = name;

        let friendEmail = document.createElement("div");
        friendEmail.classList.add("friendusername");
        friendEmail.innerText = email;
        infoBox.append(friendName, friendEmail);

        let taskCount = document.createElement("div");
        taskCount.classList.add("leaderboardtasks");
        taskCount.innerText = completions + " tasks completed this week";
        wrapper.append(taskCount);

        return wrapper;
      }

      /** Load user data and friends here. Run after auth check to make sure the user ID is populated. */
      async function loadData() {
        let prefs = await userPreferences();
        let friends = await userFriends() || [];

        const friendsContainer = document.querySelector(".friendscontainer");
        friendsContainer.innerHTML = "";

        for (let friendId of friends) {
          let friendData = await user(friendId);
          let friendElement = friendBox(
            friendData.name,
            friendData.email,
            0,
            friendId
          );
          friendsContainer.appendChild(friendElement);
        }
        changeAccentColor(prefs.accentColor || defaultAccentColor);
      }

      /** Function for changing accent color. */
      function changeAccentColor(colorString) {
        document.documentElement.style.setProperty(
          "--accent-color",
          colorString
        );
      }

      /** Handles clicking on the add button for search results. */
      function addHandler(event) {
        let addTarget = this.firebaseUID;
        addFriend(addTarget).then(() => {
          alert("Friend added!");
          loadData();
          searchResults.innerHTML = "";
        }).catch((error) => {
          alert("Failed to add friend: " + error.message);
        });
      }

      function unfriendHandler(event) {
        let unfriendTarget = this.firebaseUID;
        deleteFriend(unfriendTarget).then(() => {
          alert("Friend removed.");
          loadData();
        });
      }
      
      authWrapper(loadData, () => window.location.href = "login.html");
      searchBar.addEventListener("keydown", searchHandler);

    </script>
  </body>
</html>
