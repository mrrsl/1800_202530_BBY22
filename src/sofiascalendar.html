<html>
  <head>
    <style>
      :root {
        --accent-color: #fff5fa; /* default accent color */
        --header-font: "Oooh Baby", sans-serif;
        --body-font: "Inria Serif", sans-serif;
      }

      body {
        background-color: #fbf7f8;
        text-align: center;
        font-family: var(--header-font);
        font-size: 30pt;
      }

      header {
        background-image: url("/images/backgrounds/lightcoloredbackdrop.png");
        box-shadow: 0 0 60px rgba(78, 22, 45, 0.3);
        padding: 2.5rem 0 0.5rem 0; /* top right bottom left padding*/
      }

      #navIcons {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 1rem;
        padding: 2rem;
        margin-top: -14rem;
      }

      #backarrow {
        position: absolute;
        top: 4rem;
        left: 2rem;
        z-index: 10;
        width: 2rem;
        height: auto;
      }

      #title {
        margin-top: 2rem;
        margin-left: 2rem;
        line-height: 1;
        text-align: left;
        font-size: 50pt;
        color: rgb(54, 40, 48);
      }

      #subtitle {
        display: none; /* leaving this hidden because I'm not sure if I want to use it; may delete later */
        opacity: 0.7;
        font-size: 18pt;
        margin-bottom: 20px;
        font-size: 30pt;
        text-align: left;
      }

      #calendarContainer {
        display: flex;
        justify-content: center;
      }

      #calendarDiv {
        background-color: white;
        border-radius: 10px;
        margin: auto;
        align-content: center;
        text-align: center;
      }

      #calendarHeading {
        display: flex;
        border-radius: 10px;
        padding: 1rem;
        background-color: var(--accent-color);
        line-height: 0;
        box-shadow: 0 0 60px rgba(78, 22, 45, 0.3);
      }

      /* css for the day name to align with the columns of the calendar */
      #calendarHeading p {
        width: 4rem;
        margin: 30px;
        text-align: center;
        font-size: 30pt;
        font-family: var(--body-font);
      }

      #calendarContent {
        z-index: 1;
        padding: 3vw;
        justify-content: center;
        border: 2px; /* optional: add a temporary border here (or don't) */
        font-size: 80pt;
      }
      .day {
        width: 4rem;
        height: 4rem;
        margin: 20px; /* controls the size of the white padding surrounding the days */
        padding: 10px;
        font-size: 30pt;
        font-weight: bold;
        border-radius: 20px;
        background-color: var(--accent-color);
        box-shadow: 0 0 30px rgba(78, 22, 45, 0.2);
      }

      .days {
        display: flex; /* super important that you don't remove this, controls the entire layout of the calendar days */
      }

      #collapseButton {
        z-index: 0;
        padding-top: 10px;
        margin-top: -2rem;
        cursor: pointer;
      }

      #collapseButton img {
        width: 3rem;
        transition: transform 0.3s ease;
      }

      #gridbg {
        z-index: 4;
      }

      /* this is for the task-list container */
      .todo-container {
        background-image: url("../img/gridbackground.png");
        background-repeat: repeat-y; /* repeats vertically */
        background-size: cover;
        background-position: top center;
        border-radius: 16px;
        box-shadow: 0 4px 12px rgb(130, 98, 98);
        padding: 2rem;
        position: relative;
        z-index: 1;
        min-height: 1000px; /* gives the grid background a long canvas feel */
      }

      /* styles the task list container that holds all the tasks */
      #taskList {
        max-width: 80rem;
        margin: 0 auto;
        position: relative;
        z-index: 2;
        font-size: 40pt;
      }

      /* styles the input box for entering new tasks */
      input[type="text"] {
        font-family: var(--header-font);
        font-size: 40pt;
        padding: 10px;
        border: 2px solid #3615299b;
        border-radius: 12px;
        background-color: #f9f9f9;
        width: 100%;
        max-width: 80rem;
        margin-bottom: 12px;
        transition: all 0.2s ease;
      }

      /* css for the placeholder text in the input box */
      input[type="text"]::placeholder {
        font-family: var(--header-font);
        font-size: 40pt;
        color: #807777;
        opacity: 0.7;
      }

      /* controls the X button beside each task */
      ul {
        list-style: none;
        padding: 0;
      }

      /* styles each individual task box */
      #taskList li {
        background: #fffdfcb5;
        margin-bottom: 10px;
        padding: 10px 14px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1.5px solid rgb(74, 43, 48);
      }

      /* styles the task after it's been completed; note: the line-through is not currently being used */
      #taskList li.done {
        text-decoration: line-through;
        color: #b5b5b5;
        background: #f2f2f2;
        opacity: 0.7;
      }

      /* controls the X button beside each task */
      button {
        background: none;
        border: none;
        font-size: 4rem;
        cursor: pointer;
        color: #b57268;
      }

      /* styles the note about the maximum number of tasks allowed */
      .limit-note {
        font-size: 0.9rem;
        color: #b57268;
        margin-top: 8px;
        text-align: center;
      }

      /* styles the bottom navbar */
      .bottomnav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: var(--accent-color);
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        z-index: 100;
        padding: 1rem 0;
      }

      .bottomnav ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .bottomnav li {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: var(--body-font);
        font-size: 25pt;
        color: #362830;
      }

      .bottomnav img {
        width: 100px;
        height: auto;
        margin-bottom: 0.5rem;
      }

      /* styles the box containing both menu options */
      .dropdownmenuoptions {
        display: none;
        position: absolute;
        background-color: #f0f0f0;
        top: 100px;
        right: 0;
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
        padding: 0.5rem;
      }

      /* styles each of the individual options */
      .options {
        background-color: #e6e6e6;
        padding: 10px 40px;
        color: #362830;
        margin: 6px 0;
        font-family: var(--body-font);
        transition: background-color 0.2 ease;
      }

      .options a {
        text-decoration: none;
        color: inherit;
      }

      .calendarmenu {
        position: relative;
        display: inline-block;
      }

      .calendarmenu:hover .dropdownmenuoptions {
        display: block;
      }

    </style>
    <link href="https://fonts.cdnfonts.com/css/oooh-baby" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/inria-serif" rel="stylesheet" />
  </head>
