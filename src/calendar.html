<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">

    <link rel="stylesheet" href="/styles/fonts.css"/>
    <link rel="stylesheet" href="/styles/calendar.css"/>
    <link rel="stylesheet" href="/styles/header.css"/>
  </head>
  <body>
    <!-- HEADER AREA -->
    <header>
      <div id="backarrow" onclick="window.history.back()">
        <img src="/img/up-arrow.png" width="110px" />
      </div>
      <h1 id="plannerName">Spencer's Planner</h1>
      <div id="navIcons">
        <a href="settings.html" class="settingsicon"
          ><img src="/img/settingsgear.png" width="70px"
        /></a>
        <div class="calendarmenu">
          <div class="calendaricon"
            ><img src="/img/calendaricon.png" width="70px"
          /></div>
          <div class="dropdownmenuoptions">
            <div class="options">
              <a id="weeklyview-anchor" href="weeklyview.html">Weekly View</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- TITLE AND SUBTITLE -->
    <h1 id="title">
      <button id="previousarrow">◀</button>
      <!-- Stopgap with text arrows since material icons are difficult to size -->
      <span id="mainmonthlabel"></span>
      <button id="nextarrow">▶</button>
    </h1>

    <!-- CALENDAR AREA -->
    <div id="calendarContainer">
      <div id="calendarDiv">
        <div id="calendarHeading">
          <p id="dayTitle"><b>Sun</b></p>
          <p id="dayTitle"><b>Mon</b></p>
          <p id="dayTitle"><b>Tue</b></p>
          <p id="dayTitle"><b>Wed</b></p>
          <p id="dayTitle"><b>Thu</b></p>
          <p id="dayTitle"><b>Fri</b></p>
          <p id="dayTitle"><b>Sat</b></p>
        </div>

        <div id="calendarContent">
          <div id="tracker">
            <div class="days">
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
            </div>

            <div class="days">
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
            </div>

            <div class="days">
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
            </div>

            <div class="days">
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
            </div>

            <div class="days">
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
            </div>

            <div class="days">
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
              <div class="day">1</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="collapseButton">
      <img src="/img/down-arrow.png" alt="Collapse calendar" />
    </div>  

    <!-- TASK + GRID SECTION -->
    <div class="todo-container">
      <input id="taskInput" type="text" placeholder="Add new task..." />
      <ul id="taskList"></ul>
      <div id="note" style="display: none">
        Max 20 tasks for now, take it easy!
      </div>

      <div id="tasksByCategory"></div>
    </div>

    <!-- BOTTOM NAVBAR -->
    <div class="bottomnav">
      <ul>
        <li>
          <a href="friends.html"
            ><img src="/img/friendsicon.png" alt="Friends"
          /></a>
          <span>Friends</span>
        </li>
        <li>
          <a href="calendar.html"
            ><img src="/img/scheduleicon.png" alt="Schedule"
          /></a>
          <span>Schedule</span>
        </li>
      </ul>
    </div>

    <script type="module" src="./js/maincalendar.js"></script>
  </body>
</html>
