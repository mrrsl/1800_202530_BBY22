<html>
  <head>
    <link href="https://fonts.cdnfonts.com/css/oooh-baby" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/inria-serif" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/loginpages.css" />
  </head>
  <body>
    <div class="loginsection">
      <div id="backarrow" onclick="window.history.back()">
        <img src="./img/back.png" width="110px" />
      </div>
      <h2>Welcome Back</h2>
      <p class="continuesubtitle">Log in to continue!</p>
      <form class="loginbox">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <br />
        <button type="submit" id="loginbutton">Log In</button>
      </form>
      <p class="signupmessage">
        Don't have an account? <a href="signuppage.html">Sign up</a>
      </p>

      <script type="module">
        import { doc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

        const appInstance = initializeApp({
          apiKey: "AIzaSyCvHPZ7Bq3GbQXbnlxnJE8INAWKfTCcNqA",
          authDomain: "team-77dac.firebaseapp.com",
          projectId: "team-77dac",
          storageBucket: "team-77dac.firebasestorage.app",
          messagingSenderId: "744151093255",
          appId: "1:744151093255:web:7aa5c0093a097249df1aa2",
          measurementId: "G-5H2SQNQ0RR"
        });
        
        const auth = getAuth(appInstance);
        /* --- FOR LOGGING IN --- */
        const form = document.querySelector(".loginbox");

        form.addEventListener("submit", async (event) => {
          // stops the page from refreshing
          event.preventDefault();
          const email = form.querySelector("input[type='email']").value;
          const password = form.querySelector("input[type='password']").value;

          // signs in with an email and password
          try {
            const usercredenetials = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
          } catch (error) {
            alert("Something went wrong! " + error.message);
          }
        });

        onAuthStateChanged(auth, (user) => {
          if (user) {
            window.location.href = "/sofiascalendar.html";
          }
        });
      </script>
    </div>
  </body>
</html>
