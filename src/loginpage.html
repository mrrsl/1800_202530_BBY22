<html>
  <head>
    <link href="https://fonts.cdnfonts.com/css/oooh-baby" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/inria-serif" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/loginpages.css" />
  </head>
  <body>
    <div class="loginsection">
      <div id="backarrow" onclick="window.history.back()"></div>
      <h2>Welcome Back</h2>
      <p class="continuesubtitle">Log in to continue!</p>
      <form class="loginbox">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <br />
        <button type="submit" id="loginbutton">Log In</button>
      </form>
      <p class="signupmessage">
        Don't have an account? <a href="signuppage.html">Sign up</a>
      </p>

      <script type="module">
        import {
          authWrapper,
          firebaseAuth as auth
        } from "/js/FirebaseInstances.js";

        import {
          signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        /* --- FOR LOGGING IN --- */
        const form = document.querySelector(".loginbox");

        form.addEventListener("submit", async (event) => {
          event.preventDefault(); // stops the page from refreshing

          const email = form.querySelector("input[type='email']").value;
          const password = form.querySelector("input[type='password']").value;

          // tells firebase to sign in with an email & password
          try {
            const usercredenetials = await signInWithEmailAndPassword(
              auth,
              email,
              password
            );
            // redirect to main calendar page
            window.location.href = "/sofiascalendar.html";
          } catch (error) {
            alert("Something went wrong! " + error.message);
          }
        });

        authWrapper((user) => { window.location.href = "/sofiascalendar.html"});
      </script>
    </div>
  </body>
</html>
